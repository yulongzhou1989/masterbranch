<!DOCTYPE html>
{% load static %}
<html lang="en">
{% include "admin/head.html" %}
<body>
    <div class="wrapper">
        {% include "admin/sidebar.html" %}
        <div class="main-panel">
            <!-- Navbar -->
            {% include "admin/nav.html" %}
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">Edit Profile</h4>
                                </div>
                                <div class="card-body">
                                    <form action="/admin/mysite/save" method="post"> {% csrf_token %}
                                        <input type="text" name="id" value="{% if article %}{{ article.id }}{% endif %}" class="d-none" disabled>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label>Title</label>
                                                    <input type="text" class="form-control" placeholder="Title" name="title" value="{% if article %}{{ article.title }}{% endif %}">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-5 pr-1">
                                                <div class="form-group">
                                                    <label>Category</label>
                                                    <input type="text" class="form-control" placeholder="Category" value="{% if article %}{{ article.category }}{% endif %}">
                                                </div>
                                            </div>
                                            {% if article %}
                                            <div class="col-md-4 px-1">
                                                <div class="form-group">
                                                    <label>Create Time</label>
                                                    <input type="text" class="form-control"  disabled="" value="{{ article.create_time }}">
                                                </div>
                                            </div>
                                            {% endif %}
                                            <div class="col-md-3 pl-1">
                                                <div class="form-group">
                                                    <label for="exampleInputEmail1">Editor</label>
                                                    <input type="email" class="form-control"  placeholder="Editor" {% if article %} disabled="" value="{{ article.editor }}" {% else %} value="Yulong" {% endif %} >
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-8 pr-1">
                                                <div class="form-group">
                                                    <label>Tags</label>
                                                    <input type="text" class="form-control" placeholder="Tags" value="{% if article %}{{ article.tags }}{% endif %}">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label>Content</label>
                                                    <textarea rows="4" cols="80" class="form-control" placeholder="Content" value="">{% if article %}{{ article.content | safe }}{% endif %}</textarea>
                                                </div>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-info btn-fill pull-right">Save Content</button>
                                        <div class="clearfix"></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% include "admin/footer.html" %}
        </div>
        {% include "admin/fixed_plugin.html" %}
    </div>
</body>
{% include "admin/scripts.html" %}
<script type="text/javascript">
    $(document).ready(function() {
        demo.initBgColor();
        $(".li-side-page").addClass('active');
    });
</script>
</html>
